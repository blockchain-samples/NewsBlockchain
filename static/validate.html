<!-- 校验区块模态框 -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addModalTitle">校验区块</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                </button>
            </div>
            <div class="modal-body" id="addModalBody">
                <div class="form-group">
                    <label for="blockId">区块 ID</label>
                    <input type="text" class="form-control" id="blockId"/>
                </div>
                <div class="form-group">
                    <label for="content">待校验内容</label>
                    <textarea class="form-control" id="content"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button id="block-add" type="button" class="btn btn-primary" data-dismiss="modal">校验</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
