            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">主页</a>

                <li class="nav-item">
                    <a class="nav-link" href="blockchain.html">区块链</a>

                </li>

        </div>

</header>

<main role="main">

    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">压缩</h1>
            <p class="lead text-muted">对给定数据进行压缩。</p>
            <p>
                <button id="compress" class="btn btn-primary my-2">压缩</button>
                <button id="decompress" class="btn btn-secondary my-2">解压</button>
            </p>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="container bg-white no-gutters border rounded overflow-hidden flex-md-row mb-3 shadow-sm h-md-250 position-relative">
                <div class="row">
                    <div class="col p-4 d-flex flex-column position-static">
                        <p><b>压缩结果</b></p>
                        <p>输入数据：<span id="input"></span></p>
                        <p>压缩结果：</p>
                        <pre><code id="result"></code></pre>
                    </div>
                </div>
            </div>
            <div class="container bg-white no-gutters border rounded overflow-hidden flex-md-row mb-3 shadow-sm h-md-250 position-relative">
                <div class="row">
                    <div class="col p-4 d-flex flex-column position-static">
                        <p><b>解压结果</b></p>
                        <pre><code id="result-decomp"></code></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

<footer class="text-muted">

        <p class="float-right">

        </p>

<!-- 压缩模态框 -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addModalTitle">压缩</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="addModalBody">
                <div class="form-group">
                    <label for="content">待压缩数据</label>
                    <textarea class="form-control" id="content"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button id="block-add" type="button" class="btn btn-primary" data-dismiss="modal">压缩</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.bootcss.com/require.js/2.3.6/require.min.js"></script>
