dist: xenial
language: cpp

compiler:
  - gcc
  - clang

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    #      - llvm-toolchain-trusty-5.0
    packages:
      - libunwind8
#      - g++-6
#      - clang-5.0

before_install:
  - mkdir build
  - cd build
  - cmake .. -DENABLE_COVERAGE=On # CXX=/usr/bin/g++-6 CC=/usr/bin/gcc-6

script:
  - make
  - ctest --verbose
  - make gcov

after_success:
  - bash <(curl -s https://codecov.io/bash) -X gcov -t "52626f93-a489-4b6a-987a-7e0ead76b53b"
